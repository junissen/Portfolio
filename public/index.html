<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/heart/heart_full.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Prosto+One" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Julia Nissen</title>
  </head>
  <body>
    <noscript>
      Portfolio site for Julia Nissen.
    </noscript>

    <div id="root"></div>

    <div id="loadingScreen">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <img id="heartLogo">
        </div>
        <div class="col-4"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>

      let heartArray = ["%PUBLIC_URL%/heart/heart_empty.png", "%PUBLIC_URL%/heart/heart_1.png", 
                        "%PUBLIC_URL%/heart/heart_2.png", "%PUBLIC_URL%/heart/heart_3.png", 
                        "%PUBLIC_URL%/heart/heart_4.png", "%PUBLIC_URL%/heart/heart_full.png"]

      let index = 0
      
      $('#heartLogo').attr("src", "%PUBLIC_URL%/heart/heart_empty.png")
      
      setInterval(() => {
        index ++;

        if (index === (heartArray.length) ) {
            index = 0;
            let currentPhoto = heartArray[index]
            $('#heartLogo').attr("src", currentPhoto)
        }

        else {
            let currentPhoto = heartArray[index]
            $('#heartLogo').attr("src", currentPhoto)
        }
      }, 500)
    
    </script>
  </body>
</html>
